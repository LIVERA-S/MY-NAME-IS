<h2 style="color: white;">Appointment Details</h2> 

<hr/>
<div *ngIf="user" style="color: white;">
  <div>
    <label><b>Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.emailId}}
  </div>
  <div>
    <label><b>Phone: </b></label> {{user.phone}}
  </div> 
  <div>
    <label><b>Date: </b></label> {{user.date}}
  </div> 
  <div>
    <label><b>Time: </b></label> {{user.time}}
  </div>
  <div>
    <label><b>Reason: </b></label> {{user.reason}}
  </div>   
</div>

<br>
<button (click)="list()" class="btn btn-primary">Appointments</button><br>
